<style>
/* ===============================
   BACKGROUND BUTTERFLIES
================================ */
.butterfly-bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
}

body > *{
    position:relative;
    z-index:1;
}

.butterfly{
    position:absolute;
    font-size:28px;
    animation:fly linear infinite;
}

/* TOP â†’ BOTTOM flying */
@keyframes fly{
    0%{
        transform:translateY(-120px) translateX(0) rotate(0deg);
        opacity:0;
    }
    10%{opacity:1;}
    100%{
        transform:translateY(110vh) translateX(40px) rotate(20deg);
        opacity:0.9;
    }
}

/* ===============================
   FLOWERS
================================ */
.spring{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
}

.flower{
    position:absolute;
    top:-50px;
    font-size:24px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-50px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

/* ===============================
   BODY
================================ */
body{
    background:linear-gradient(to right,#ff9a9e,#fad0c4);
    text-align:center;
    font-family:cursive;
    margin:0;
    padding:20px;
}

h1{
    color:white;
    margin-bottom:25px;
}

/* ===============================
   GALLERY
================================ */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
}

.photo{
    position:relative;
    width:220px;
    height:220px;
    cursor:pointer;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:20px;
    filter:blur(12px);
    transition:0.5s;
    animation:float 3s infinite ease-in-out;
}

.photo.revealed img{ filter:blur(0); }

.cover{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:20px;
}

.photo.revealed .cover{
    opacity:0;
    pointer-events:none;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

/* ===============================
   GIFS
================================ */
.gif-stickers{
    margin-top:40px;
}

.gif-stickers img{
    width:170px;
    margin:10px;
}

/* ===============================
   MUSIC PLAYER
================================ */
.music-box{
    margin-top:25px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    color:white;
    font-weight:bold;
    font-size:16px;
}

/* equalizer bars */
.eq{
    display:flex;
    gap:4px;
}

.eq span{
    width:4px;
    height:14px;
    background:white;
    animation:beat 0.6s infinite alternate;
}

.eq span:nth-child(2){animation-delay:0.1s;}
.eq span:nth-child(3){animation-delay:0.2s;}
.eq span:nth-child(4){animation-delay:0.3s;}

@keyframes beat{
    from{transform:scaleY(0.4);}
    to{transform:scaleY(1.4);}
}
/* birthday wish text */
.birthday-wish {
    margin-top: 30px;
    font-family: 'Great Vibes', cursive;
    font-size: 38px;
    color: black;
    text-shadow: 0 0 8px rgba(255,255,255,0.8),
                 0 0 18px rgba(255,105,180,0.6);
    animation: wishFloat 3s ease-in-out infinite;
}

@keyframes wishFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}
.birthday-msg {
    margin-top: 30px;
    font-size: 22px;
    color: black;          /* ðŸ‘ˆ THIS makes text black */
    font-family: "Brush Script MT", cursive;
    line-height: 1.6;
    animation: fadeIn 3s ease-in-out;
}

/* soft fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
