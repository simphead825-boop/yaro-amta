<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Happy Birthday ðŸŽ‚</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins&family=Quicksand&display=swap" rel="stylesheet">

    <style>
/* ===== BODY ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* ===== CONTAINER (FULL SCREEN CENTERED) ===== */
.container {
    min-height: 100vh;
    padding: 25px;
    color: white;
    text-align: center;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    box-sizing: border-box;
}

/* ===== TITLE ===== */
h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 8vw;
    margin-bottom: 15px;
}

/* ===== PARAGRAPH ===== */
p {
    font-family: 'Quicksand', sans-serif;
    font-size: 4.5vw;
    margin-bottom: 30px;
}

/* ===== BUTTON ===== */
button {
    font-family: 'Dancing Script', cursive;
    font-size: 5vw;
    padding: 14px 28px;
    border-radius: 30px;
    border: none;
    background: white;
    color: #ff4d6d;
    cursor: pointer;
    width: 85%;
    max-width: 300px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.08);
    background-color: #ffe6ea;
}

/* ===== COUNTDOWN ===== */
#redirectCountdown {
    margin-top: 20px;
    font-family: 'Dancing Script', cursive;
    font-size: 5vw;
    text-shadow: 0 0 8px #ff99bb;
}

/* ===== FLOATING HEARTS ===== */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-900px); opacity: 0; }
}
    </style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="container">
    <h1>Glad you said yes ðŸ¤­</h1>

    <p>
        May today be filled with smiles, laughter, and everything that makes you happy âœ¨
    </p>

    <button onclick="goToSurprise()">
        Click for a small surprise ðŸ’Œ
    </button>

    <div id="redirectCountdown"></div>
</div>


<script>
/* ===== Start music on first tap (mobile safe) ===== */
document.body.addEventListener("click", function () {
    let music = document.getElementById("bgMusic");
    music.play();
}, { once: true });


/* ===== Countdown Redirect ===== */
function goToSurprise() {

    let count = 5;
    let box = document.getElementById("redirectCountdown");

    box.innerHTML = "Opening surprise in_toggle " + count;

    let timer = setInterval(function () {

        count--;
        box.innerHTML = "Opening surprise in " + count;

        if (count <= 0) {
            clearInterval(timer);
            window.location.href = "surprise.html";
        }

    }, 1000);
}


/* ===== Floating Hearts Effect ===== */
setInterval(function () {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
